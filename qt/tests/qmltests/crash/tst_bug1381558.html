<html>
<head>
<style>
div {
  position: fixed;
  top: 50px;
  left: 50px;
  width: 100px;
  height: 100px;
  background: red;
  -webkit-animation: col 2s infinite linear, rot 1s infinite linear;
  animation: col 2s infinite linear, rot 1s infinite linear;
}

@-webkit-keyframes col {
  0% {background: red;}
  17% {background: orange;}
  33% {background: yellow;}
  50% {background: green;}
  66% {background: blue;}
  83% {background: purple;}
  100% {background: red;}
}

@-webkit-keyframes rot {
  0% {-webkit-transform: rotate(0deg)}
  25% {-webkit-transform: rotate(90deg)}
  50% {-webkit-transform: rotate(180deg)}
  75% {-webkit-transform: rotate(270deg)}
  100% {-webkit-transform: rotate(360deg)}
}

@keyframes col {
  0% {background: red;}
  17% {background: orange;}
  33% {background: yellow;}
  50% {background: green;}
  66% {background: blue;}
  83% {background: purple;}
  100% {background: red;}
}

@keyframes rot {
  0% {transform: rotate(0deg)}
  25% {transform: rotate(90deg)}
  50% {transform: rotate(180deg)}
  75% {transform: rotate(270deg)}
  100% {transform: rotate(360deg)}
}
</style>
</head>
<body>
<div></div>
</body>
</html>

<html>
<body>
<center>
  Enter your name: <input type="text" id="input" onfocusout="focusOff()"
  onfocusin="focusIn()" autofocus>
</center>
  <script>
    function focusOff() {
      var e = new CustomEvent("oxidefocusstate", { bubbles: true, detail: { status: false } });
      document.documentElement.dispatchEvent(e);
    }

    function focusIn() {
      var e = new CustomEvent("oxidefocusstate", { bubbles: true, detail: { status: true } });
      document.documentElement.dispatchEvent(e);
    }
  </script>
</body>
</html>
